# Prometheus Configuration
# Scrape config for MCP Developer Assistant

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'mcp-proxy'
    static_configs:
      - targets: ['proxy:8001']
    metrics_path: '/metrics'
    scheme: 'http'

  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8000']
    metrics_path: '/metrics'
    scheme: 'http'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
