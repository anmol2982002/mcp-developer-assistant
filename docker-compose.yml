version: '3.8'

services:
  # MCP Proxy (Authorization + Intelligence Layer)
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: proxy
    container_name: mcp-proxy
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=production
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=8000
    env_file:
      - .env
    depends_on:
      - mcp-server
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models:ro
    networks:
      - mcp-network

  # MCP Server (AI-Enhanced Developer Assistant)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: mcp-server
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models:ro
    networks:
      - mcp-network

  # Database (SQLite or PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: mcp-db
    environment:
      - POSTGRES_USER=mcp_user
      - POSTGRES_PASSWORD=mcp_password
      - POSTGRES_DB=mcp_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d mcp_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: mcp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - mcp-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: mcp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json:ro
    depends_on:
      - prometheus
    networks:
      - mcp-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  mcp-network:
    driver: bridge
